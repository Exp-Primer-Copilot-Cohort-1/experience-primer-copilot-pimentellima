version: '3.3'

name: dpsystem-db
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - './data:/data/db'

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongo:27017/
    depends_on:
      - mongo

  mongo-express-production:
    image: mongo-express
    restart: always
    ports:
      - 8082:8082
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${DB_CONNECTION_STRING}
    depends_on:
      - mongo

  redis:
    image: redis
    command: redis-server
    restart: always
    ports:
      - "6379:6379"

  postfix:
    image: boky/postfix
    ports:
      - "587:587"
    environment:
      - POSTFIX_myhostname=${SMTP_USERNAME}
      - POSTFIX_mydomain=${SMTP_DOMAIN}
      - POSTFIX_mynetworks=127.0.0.0/8, 172.17.0.0/16
      - ALLOWED_SENDER_DOMAINS=${SMTP_DOMAIN}
    volumes:
      - ./postfix/postfix:/var/spool/postfix
      - ./postfix/mail:/var/mail
